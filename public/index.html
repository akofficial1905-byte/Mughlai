<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mughlai Point ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* BOOK */
#viewport{width:100vw;height:100vh;overflow:hidden}
#book{
  display:flex;
  height:100%;
  transition:transform .6s cubic-bezier(.4,0,.2,1)
}
.page{
  min-width:100vw;
  height:100vh;
  padding:20px 14px 140px;
  background:linear-gradient(160deg,#111,#1f1f1f);
  position:relative;
}
.page::before{
  content:"MUGHLai POINT";
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Playfair Display",serif;
  font-size:3rem;
  color:rgba(255,255,255,0.035);
  pointer-events:none;
}

/* HEADINGS */
h1,h2{
  font-family:"Playfair Display",serif;
  color:var(--gold);
  margin:8px 0;
}
h1{font-size:2.3rem}
h2{font-size:1.35rem}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* NAV ARROWS */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  color:var(--gold);
  background:rgba(0,0,0,.55);
  padding:6px 10px;
  border-radius:50%;
  z-index:10;
}
#prev{left:6px}
#next{right:6px}

/* MENU BUTTON */
#contentsBtn{
  position:fixed;
  top:12px;
  right:12px;
  background:#2a2a2a;
  color:var(--gold);
  padding:10px 18px;
  border-radius:22px;
  font-size:.9rem;
  z-index:15;
}

/* CONTENTS GRID */
.contents-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  max-width:520px;
}
@media(min-width:700px){
  .contents-grid{grid-template-columns:repeat(3,1fr)}
}
.contents-card{
  background:#2a2a2a;
  border-radius:16px;
  padding:18px 10px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.contents-card:hover{
  background:#333;
  transform:translateY(-2px);
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
@media(min-width:600px){
  .items-grid{grid-template-columns:repeat(3,1fr)}
}
.item{
  background:#2a2a2a;
  border-radius:12px;
  padding:10px;
  font-size:.8rem;
}
.price{
  font-size:.75rem;
  color:var(--gold);
  margin:3px 0;
}
.variant-label{
  font-size:.7rem;
  color:#ccc;
  margin-top:4px;
}
select{
  width:100%;
  padding:7px;
  border-radius:8px;
  border:1px solid var(--gold);
  background:#111;
  color:#fff;
  font-size:.75rem;
}
.add{
  margin-top:6px;
  width:100%;
  padding:7px;
  border-radius:18px;
  border:none;
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  font-weight:600;
}

/* FOOTER CART BAR */
#footerCart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  border-top:3px solid var(--gold);
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:25;
}
#cartSummary{
  font-weight:600;
  font-size:.95rem;
}
#openCartBtn{
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  border:none;
  padding:10px 24px;
  border-radius:26px;
  font-weight:700;
  font-size:.95rem;
}

/* CART MODAL */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  z-index:30;
}
#cartBox{
  background:#1f1f1f;
  width:94%;
  max-width:440px;
  max-height:88vh;
  margin:30px auto;
  padding:18px;
  border-radius:18px;
  display:flex;
  flex-direction:column;
}
#cartClose{
  position:absolute;
  top:16px;
  right:20px;
  cursor:pointer;
  font-size:20px;
}
#cartItems{
  flex:1;
  overflow:auto;
  margin-bottom:10px;
}
.cart-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
  font-size:.85rem;
}
.qty-btn{
  padding:2px 8px;
  background:#333;
  border-radius:6px;
  cursor:pointer;
  margin-left:4px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:8px;
  font-size:.9rem;
}
button.primary{
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  border:none;
  padding:12px;
  border-radius:26px;
  font-weight:700;
  font-size:1rem;
}
</style>
</head>

<body>

<div id="viewport"><div id="book"></div></div>

<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>
<button id="contentsBtn" onclick="go(1)">üìë Menu</button>

<!-- FOOTER CART -->
<div id="footerCart">
  <div id="cartSummary">üõí 0 items | ‚Çπ0</div>
  <button id="openCartBtn" onclick="openCart()">View Cart / Checkout</button>
</div>

<!-- CART MODAL -->
<div id="cartModal">
  <div id="cartBox">
    <div id="cartClose" onclick="closeCart()">‚ùå</div>
    <h3>Your Order</h3>
    <div id="cartItems"></div>

    <select id="orderType">
      <option value="">Order Type</option>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>

    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table Number" style="display:none">
    <input id="address" placeholder="Address" style="display:none">

    <button class="primary" onclick="checkout()">Place Order</button>
  </div>
</div>

<script>
const book=document.getElementById("book");
let cart=[],page=0,menu={},locked=false;
const ITEMS_PER_PAGE=window.innerWidth<500?6:8;

/* NAV */
function go(i){
  if(locked)return;
  locked=true;
  page=i;
  book.style.transform=`translateX(-${i*100}vw)`;
  setTimeout(()=>locked=false,600);
}
prev.onclick=()=>page>0&&go(page-1);
next.onclick=()=>page<book.children.length-1&&go(page+1);

/* CART */
function openCart(){ cartModal.style.display="block"; }
function closeCart(){ cartModal.style.display="none"; }

orderType.onchange=()=>{
  table.style.display=orderType.value==="dinein"?"block":"none";
  address.style.display=orderType.value==="takeaway"?"block":"none";
};

/* LOAD MENU */
fetch("/menu.json").then(r=>r.json()).then(m=>{menu=m;build()});

function build(){
book.innerHTML+=`
<section class="page center">
<h1>Mughlai Point</h1>
<p>Royal Mughlai Cuisine</p>
<button onclick="go(1)">Open Menu</button>
</section>`;

let contents="",start=2;
Object.keys(menu).forEach(c=>{
  contents+=`<div class="contents-card" onclick="go(${start})">${c}</div>`;
  start+=Math.ceil(menu[c].length/ITEMS_PER_PAGE);
});
book.innerHTML+=`
<section class="page center">
<h2>Menu</h2>
<div class="contents-grid">${contents}</div>
</section>`;

for(let [cat,items] of Object.entries(menu)){
for(let i=0;i<items.length;i+=ITEMS_PER_PAGE){
let slice=items.slice(i,i+ITEMS_PER_PAGE);
let html=`<h2>${cat}</h2><div class="items-grid">`;
slice.forEach(it=>{
let opts=`<option disabled selected>Select variant</option>`+
Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`).join("");
html+=`
<div class="item">
<b>${it.name}</b>
<div class="price">From ‚Çπ${Math.min(...Object.values(it.variants))}</div>
<div class="variant-label">Choose option</div>
<select>${opts}</select>
<button class="add" onclick="add('${it.name}',this)">Add</button>
</div>`;
});
html+=`</div>`;
book.innerHTML+=`<section class="page">${html}</section>`;
}}
}

/* CART LOGIC */
function add(name,btn){
let sel=btn.previousElementSibling;
if(sel.selectedIndex===0)return alert("Please select a variant");
let price=+sel.value;
let label=sel.options[sel.selectedIndex].text;
let f=cart.find(i=>i.name===name&&i.price===price);
if(f)f.qty++; else cart.push({name,price,qty:1,label});
updateCart();
alert(`${name} (${label}) added to cart`);
}

function updateCart(){
let c=0,t=0;
cartItems.innerHTML="";
cart.forEach((i,idx)=>{
c+=i.qty; t+=i.qty*i.price;
cartItems.innerHTML+=`
<div class="cart-row">
${i.qty}√ó ${i.name}
<div>
<span class="qty-btn" onclick="chg(${idx},1)">+</span>
<span class="qty-btn" onclick="chg(${idx},-1)">‚àí</span>
</div>
</div>`;
});
cartSummary.innerText=`üõí ${c} items | ‚Çπ${t}`;
}

function chg(i,d){
cart[i].qty+=d;
if(cart[i].qty<=0)cart.splice(i,1);
updateCart();
}

/* CHECKOUT */
function checkout(){
if(!cart.length)return alert("Cart empty");
if(!name.value||!mobile.value)return alert("Enter name & mobile");
if(orderType.value==="dinein"&&!table.value)return alert("Enter table number");
if(orderType.value==="takeaway"&&!address.value)return alert("Enter address");

fetch("/api/orders",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
orderType:orderType.value,
customerName:name.value,
mobile:mobile.value,
tableNumber:orderType.value==="dinein"?table.value:"",
address:orderType.value==="takeaway"?address.value:"",
items:cart
})
}).then(()=>{alert("Order placed successfully");location.reload()});
}
</script>

</body>
</html>
