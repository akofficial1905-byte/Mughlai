<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mughlai Point â€” Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --card:#1f1f1f;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* Book */
#viewport{width:100vw;height:100vh;overflow:hidden}
#book{display:flex;height:100%;transition:.6s ease}
.page{
  min-width:100vw;height:100vh;
  padding:20px 16px 120px;
  background:linear-gradient(160deg,#111,#1e1e1e);
  position:relative;
}
.page::before{
  content:"MUGHLai POINT";
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:rgba(255,255,255,.04);
  pointer-events:none;
}
h1,h2{font-family:"Playfair Display",serif;color:var(--gold)}
.center{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;text-align:center}

/* Navigation */
.nav{
  position:fixed;top:50%;transform:translateY(-50%);
  color:var(--gold);font-size:20px;
  background:#222;padding:10px 14px;
  border-radius:30px;cursor:pointer;z-index:10
}
#prev{left:10px} #next{right:10px}

#navHint{
  position:fixed;bottom:90px;left:50%;
  transform:translateX(-50%);
  font-size:.8rem;color:#ccc;
  opacity:.9;z-index:10
}

/* Contents */
.contents-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;max-width:420px}
.contents-card{
  background:#2a2a2a;padding:14px;border-radius:14px;
  font-weight:600;text-align:center;cursor:pointer
}

/* Items */
.items-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
@media(min-width:600px){.items-grid{grid-template-columns:repeat(3,1fr)}}
.item{
  background:var(--card);border-radius:12px;padding:10px;font-size:.82rem
}
.item b{font-size:.9rem}
.price{color:var(--gold);font-size:.75rem}
select{width:100%;padding:6px;border-radius:6px;font-size:.72rem}
.add{
  width:100%;margin-top:6px;padding:7px;
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  border:none;border-radius:20px;font-weight:600
}

/* Cart button */
#cartBtn{
  position:fixed;right:14px;bottom:14px;
  background:var(--gold);color:#000;
  padding:14px 18px;border-radius:40px;
  font-weight:700;z-index:20;
  transition:.3s
}
.cart-pop{transform:scale(1.15)}

/* Toast */
#toast{
  position:fixed;bottom:120px;left:50%;
  transform:translateX(-50%);
  background:#222;color:var(--gold);
  padding:12px 18px;border-radius:30px;
  display:none;z-index:50;font-size:.85rem
}

/* Cart modal */
#cartModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;z-index:30
}
#cartBox{
  position:absolute;bottom:0;width:100%;
  background:#1f1f1f;
  border-radius:22px 22px 0 0;
  padding:20px;max-height:90vh;overflow:auto
}
input,select{width:100%;padding:10px;border-radius:8px;margin-bottom:10px;font-size:.95rem}
button.primary{
  width:100%;padding:12px;
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  border:none;border-radius:30px;font-weight:600
}
</style>
</head>

<body>

<div id="viewport"><div id="book"></div></div>

<div id="prev" class="nav">â¬… Previous</div>
<div id="next" class="nav">Next âž¡</div>
<div id="navHint">Swipe left/right or use arrows to browse menu</div>

<button id="cartBtn">ðŸ›’ 0 | â‚¹0</button>
<div id="toast"></div>

<div id="cartModal">
  <div id="cartBox">
    <h3>Your Order</h3>
    <p style="font-size:.85rem;color:#ccc">Almost done! Please fill details to place your order.</p>

    <div id="cartItems"></div>
    <p><b>Total: â‚¹<span id="total">0</span></b></p>

    <select id="orderType">
      <option value="">Select Order Type</option>
      <option value="dinein">Dine In (served at table)</option>
      <option value="takeaway">Takeaway</option>
    </select>

    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table Number" style="display:none">
    <input id="address" placeholder="Address" style="display:none">

    <button class="primary" onclick="checkout()">Place Order</button>
  </div>
</div>

<script>
const book=document.getElementById("book");
const cartBtn=document.getElementById("cartBtn");
const cartModal=document.getElementById("cartModal");
const toast=document.getElementById("toast");

const orderType=document.getElementById("orderType");
const nameInput=document.getElementById("name");
const mobileInput=document.getElementById("mobile");
const tableInput=document.getElementById("table");
const addressInput=document.getElementById("address");

let cart=[],page=0,locked=false,menu={};
const ITEMS_PER_PAGE=window.innerWidth<500?6:8;

/* Navigation */
function go(i){
  locked=true;page=i;
  book.style.transform=`translateX(-${i*100}vw)`;
  setTimeout(()=>locked=false,600)
}
prev.onclick=()=>page>0&&go(page-1);
next.onclick=()=>page<book.children.length-1&&go(page+1);

/* Swipe */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
 if(locked)return;
 let dx=e.changedTouches[0].clientX-sx;
 if(dx>90)prev.onclick();
 if(dx<-90)next.onclick();
});

/* Cart */
cartBtn.onclick=()=>cartModal.style.display="block";
orderType.onchange=()=>{
 tableInput.style.display=orderType.value==="dinein"?"block":"none";
 addressInput.style.display=orderType.value==="takeaway"?"block":"none";
};

/* Toast */
function showToast(msg){
 toast.innerText=msg;
 toast.style.display="block";
 setTimeout(()=>toast.style.display="none",1500);
}

/* Menu load */
fetch("/menu.json").then(r=>r.json()).then(m=>{menu=m;build();});

function build(){
 book.innerHTML+=`
 <section class="page center">
  <h1>Mughlai Point</h1>
  <p>Royal Mughlai Cuisine</p>
  <button class="primary" onclick="go(1)">Open Menu</button>
 </section>`;

 let contents="",start=2;
 Object.keys(menu).forEach(c=>{
  contents+=`<div class="contents-card" onclick="go(${start})">${c}</div>`;
  start+=Math.ceil(menu[c].length/ITEMS_PER_PAGE);
 });

 book.innerHTML+=`
 <section class="page center">
  <h2>Menu</h2>
  <div class="contents-grid">${contents}</div>
 </section>`;

 for(let [cat,items] of Object.entries(menu)){
  for(let i=0;i<items.length;i+=ITEMS_PER_PAGE){
   let slice=items.slice(i,i+ITEMS_PER_PAGE);
   let html=`<h2>${i===0?cat:cat+" (Continued)"}</h2><div class="items-grid">`;
   slice.forEach(it=>{
    let opts=Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} â€” â‚¹${v[1]}</option>`).join("");
    let min=Math.min(...Object.values(it.variants));
    html+=`
    <div class="item">
     <b>${it.name}</b>
     <div class="price">From â‚¹${min}</div>
     <select>${opts}</select>
     <button class="add" onclick="add('${it.name}',this)">Add</button>
    </div>`;
   });
   html+=`</div>`;
   book.innerHTML+=`<section class="page">${html}</section>`;
  }
 }
}

function add(name,btn){
 let price=+btn.previousElementSibling.value;
 let f=cart.find(i=>i.name===name&&i.price===price);
 if(f)f.qty++; else cart.push({name,price,qty:1});
 cartBtn.classList.add("cart-pop");
 setTimeout(()=>cartBtn.classList.remove("cart-pop"),300);
 showToast(name+" added to cart");
 updateCart();
}

function updateCart(){
 let c=cart.reduce((s,i)=>s+i.qty,0);
 let t=cart.reduce((s,i)=>s+i.qty*i.price,0);
 cartBtn.innerText=`ðŸ›’ ${c} | â‚¹${t}`;
 document.getElementById("total").innerText=t;
}

function checkout(){
 if(!cart.length)return alert("Cart empty");
 if(!nameInput.value.trim())return alert("Enter name");
 if(!mobileInput.value.trim())return alert("Enter mobile");
 if(!orderType.value)return alert("Select order type");
 if(orderType.value==="dinein"&&!tableInput.value.trim())return alert("Enter table number");
 if(orderType.value==="takeaway"&&!addressInput.value.trim())return alert("Enter address");

 fetch("/api/orders",{method:"POST",headers:{"Content-Type":"application/json"},
 body:JSON.stringify({
  orderType:orderType.value,
  customerName:nameInput.value,
  mobile:mobileInput.value,
  tableNumber:orderType.value==="dinein"?tableInput.value:"",
  address:orderType.value==="takeaway"?addressInput.value:"",
  items:cart
 })}).then(()=>{alert("ðŸŽ‰ Order placed successfully");location.reload();});
}
</script>

</body>
</html>
