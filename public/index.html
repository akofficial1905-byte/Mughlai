<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mughlai Point ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --paper:#1e1e1e;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* BOOK */
#viewport{width:100vw;height:100vh;overflow:hidden}
#book{display:flex;height:100%;transition:transform .6s cubic-bezier(.4,0,.2,1)}
.page{
  min-width:100vw;
  height:100vh;
  padding:20px 14px 120px;
  background:
    radial-gradient(circle at center, rgba(212,175,55,0.05), transparent 60%),
    linear-gradient(160deg,#111,#1f1f1f);
  position:relative;
}

/* Watermark */
.page::before{
  content:"MUGHLai POINT";
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:rgba(255,255,255,0.035);
  letter-spacing:4px;
  pointer-events:none;
}

/* TEXT */
h1,h2{
  font-family:"Playfair Display",serif;
  color:var(--gold);
  margin:8px 0;
}
h1{font-size:2.3rem}
h2{font-size:1.35rem}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* NAV */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:22px;
  color:var(--gold);
  cursor:pointer;
  z-index:10;
  background:rgba(0,0,0,.4);
  padding:6px 10px;
  border-radius:50%;
}
#prev{left:8px}
#next{right:8px}

.pageNo{
  position:absolute;
  bottom:14px;
  right:18px;
  font-size:.75rem;
  color:#aaa;
}

/* CONTENTS */
#contentsBtn{
  position:fixed;
  top:12px;
  left:12px;
  background:#2a2a2a;
  color:var(--gold);
  padding:6px 14px;
  border-radius:18px;
  font-size:.8rem;
  z-index:15;
}
.contents-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  max-width:420px;
}
.contents-card{
  background:#2a2a2a;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
@media(min-width:600px){
  .items-grid{grid-template-columns:repeat(3,1fr)}
}
.item{
  background:#2a2a2a;
  border-radius:12px;
  padding:10px;
  font-size:.8rem;
}
.item b{font-size:.92rem}
.price{font-size:.75rem;color:var(--gold);margin:3px 0}

.variant-label{
  font-size:.7rem;
  color:#ccc;
  margin-bottom:3px;
}

select{
  width:100%;
  padding:7px;
  border-radius:8px;
  border:1px solid var(--gold);
  background:#111;
  color:#f5f5f5;
  font-size:.75rem;
}
select:focus{outline:none;box-shadow:0 0 0 2px rgba(212,175,55,.4)}

.add{
  margin-top:6px;
  width:100%;
  padding:6px;
  border-radius:16px;
  border:none;
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  font-weight:600;
  font-size:.78rem;
}

/* CART */
#cartBtn{
  position:fixed;
  right:14px;
  bottom:14px;
  background:var(--gold);
  color:#000;
  padding:12px 16px;
  border-radius:40px;
  font-weight:700;
  font-size:.85rem;
  z-index:20;
}
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  z-index:30;
}
#cartBox{
  background:#1f1f1f;
  width:94%;
  max-width:440px;
  max-height:88vh;
  margin:30px auto;
  padding:18px;
  border-radius:18px;
  display:flex;
  flex-direction:column;
}
#cartClose{
  position:absolute;
  right:20px;
  top:14px;
  font-size:20px;
  cursor:pointer;
}
#cartItems{flex:1;overflow:auto;margin-bottom:10px}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:8px;
  font-size:.9rem;
}
button.primary{
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  border:none;
  padding:10px;
  border-radius:22px;
  font-weight:600;
}

/* HINT */
#hint{
  position:fixed;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#ffd;
  padding:10px 16px;
  border-radius:20px;
  font-size:.8rem;
  z-index:25;
}
</style>
</head>

<body>

<div id="viewport"><div id="book"></div></div>

<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>
<button id="contentsBtn" onclick="go(1)">üìë Menu</button>
<button id="cartBtn">üõí 0 | ‚Çπ0</button>

<div id="hint">Swipe or use arrows to change pages</div>

<div id="cartModal">
  <div id="cartBox">
    <div id="cartClose" onclick="closeCart()">‚ùå</div>
    <h3>Your Order</h3>
    <div id="cartItems"></div>
    <p><b>Total ‚Çπ<span id="total">0</span></b></p>

    <select id="orderType">
      <option value="">Order Type</option>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>

    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table Number" style="display:none">
    <input id="address" placeholder="Address" style="display:none">

    <button class="primary" onclick="checkout()">Place Order</button>
  </div>
</div>

<script>
setTimeout(()=>document.getElementById("hint").style.display="none",4000);

const book=document.getElementById("book");
let cart=[],page=0,locked=false,menu={};
const ITEMS_PER_PAGE=window.innerWidth<500?6:8;

/* NAV */
function go(i){if(locked)return;locked=true;page=i;
book.style.transform=`translateX(-${i*100}vw)`;
setTimeout(()=>locked=false,650)}
prev.onclick=()=>page>0&&go(page-1);
next.onclick=()=>page<book.children.length-1&&go(page+1);

/* SWIPE */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
let dx=e.changedTouches[0].clientX-sx;
if(dx>90)prev.onclick();
if(dx<-90)next.onclick();
});

/* CART */
cartBtn.onclick=()=>cartModal.style.display="block";
function closeCart(){cartModal.style.display="none"}
orderType.onchange=()=>{
table.style.display=orderType.value==="dinein"?"block":"none";
address.style.display=orderType.value==="takeaway"?"block":"none";
};

/* LOAD MENU */
fetch("/menu.json").then(r=>r.json()).then(m=>{menu=m;build()});

function build(){
book.innerHTML+=`
<section class="page center">
<h1>Mughlai Point</h1>
<p>Royal Mughlai Cuisine</p>
<button class="primary" onclick="go(1)">Open Menu</button>
</section>`;

let contents="",start=2;
Object.keys(menu).forEach(c=>{
contents+=`<div class="contents-card" onclick="go(${start})">${c}</div>`;
start+=Math.ceil(menu[c].length/ITEMS_PER_PAGE);
});
book.innerHTML+=`<section class="page center"><h2>Menu</h2>
<div class="contents-grid">${contents}</div></section>`;

let pg=3;
for(let [cat,items] of Object.entries(menu)){
for(let i=0;i<items.length;i+=ITEMS_PER_PAGE){
let slice=items.slice(i,i+ITEMS_PER_PAGE);
let html=`<h2>${i===0?cat:cat+" (Continued)"}</h2><div class="items-grid">`;
slice.forEach(it=>{
let opts=`<option disabled selected>Select variant</option>`+
Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`).join("");
html+=`
<div class="item">
<b>${it.name}</b>
<div class="price">From ‚Çπ${Math.min(...Object.values(it.variants))}</div>
<div class="variant-label">Choose option</div>
<select>${opts}</select>
<button class="add" onclick="add('${it.name}',this)">Add</button>
</div>`;
});
html+=`</div>`;
book.innerHTML+=`<section class="page">${html}<div class="pageNo">${pg++}</div></section>`;
}}
}

/* CART LOGIC */
function add(name,btn){
let sel=btn.previousElementSibling;
let price=+sel.value;
let label=sel.options[sel.selectedIndex].text;
let f=cart.find(i=>i.name===name&&i.price===price);
if(f)f.qty++;else cart.push({name,price,qty:1});
alert(`${name} (${label}) added to cart`);
updateCart();
}
function updateCart(){
let c=cart.reduce((s,i)=>s+i.qty,0);
let t=cart.reduce((s,i)=>s+i.qty*i.price,0);
cartBtn.innerText=`üõí ${c} | ‚Çπ${t}`;
total.innerText=t;
cartItems.innerHTML=cart.map(i=>`${i.qty}√ó ${i.name} ‚Äî ‚Çπ${i.price*i.qty}`).join("<br>");
}

/* CHECKOUT */
function checkout(){
if(!cart.length)return alert("Cart empty");
if(!name.value||!mobile.value)return alert("Enter details");
if(orderType.value==="dinein"&&!table.value)return alert("Enter table number");
if(orderType.value==="takeaway"&&!address.value)return alert("Enter address");

fetch("/api/orders",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({
orderType:orderType.value,
customerName:name.value,
mobile:mobile.value,
tableNumber:orderType.value==="dinein"?table.value:"",
address:orderType.value==="takeaway"?address.value:"",
items:cart
})}).then(()=>{alert("Order placed");location.reload()});
}
</script>
</body>
</html>
