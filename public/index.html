<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mughlai Point ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --paper:#1a1a1a;
  --gold:#d4af37;
  --text:#f5f5f5;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins, sans-serif;
  overflow:hidden;
}

#book{
  display:flex;
  width:100vw;
  height:100vh;
  transition:transform .5s ease;
}

.page{
  min-width:100vw;
  height:100vh;
  padding:40px 22px 90px;
  background:linear-gradient(145deg,#121212,#1c1c1c);
}

.center{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  height:100%;
}

h1,h2,h3{
  font-family:Playfair Display, serif;
  color:var(--gold);
}

h1{font-size:3rem}
h2{font-size:2rem}
h3{font-size:1.4rem}

button{
  border:none;
  background:linear-gradient(90deg,#d4af37,#f1d57a);
  color:#000;
  font-weight:600;
  padding:14px 26px;
  border-radius:30px;
  cursor:pointer;
}

button:active{transform:scale(.96)}

.pageNo{
  position:absolute;
  bottom:18px;
  right:22px;
  color:#aaa;
  font-size:.85rem;
}

/* Navigation */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:30px;
  color:var(--gold);
  cursor:pointer;
  user-select:none;
  z-index:10;
}
#prev{left:12px}
#next{right:12px}

/* Floating Cart */
#cartBtn{
  position:fixed;
  right:18px;
  bottom:18px;
  background:var(--gold);
  color:#000;
  border-radius:40px;
  padding:14px 18px;
  font-weight:700;
  z-index:20;
}

/* Cart Modal */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  z-index:30;
}
#cartBox{
  background:#1e1e1e;
  width:90%;
  max-width:420px;
  margin:60px auto;
  padding:20px;
  border-radius:18px;
}

/* Menu Cards */
.item{
  background:#2a2a2a;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
select{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:none;
}
.add{
  margin-top:10px;
  width:100%;
}

/* Inputs */
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}
</style>
</head>

<body>

<div id="book"></div>

<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>

<button id="cartBtn">üõí 0 | ‚Çπ0</button>

<!-- CART -->
<div id="cartModal">
  <div id="cartBox">
    <h3>Your Order</h3>
    <div id="cartItems"></div>
    <p><b>Total: ‚Çπ<span id="total">0</span></b></p>

    <h4>Customer Details</h4>
    <select id="orderType">
      <option value="">Select Order Type</option>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>

    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table No (Dine-In)">
    <input id="address" placeholder="Address (Takeaway)">

    <button onclick="checkout()">Place Order</button>
    <button onclick="closeCart()">Close</button>
  </div>
</div>

<script>
let pages=[],page=0,menu={},cart=[];

/* Swipe */
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
 let dx=e.changedTouches[0].clientX-startX;
 if(dx>50) prev(); if(dx<-50) next();
});

prev.onclick=()=>prev(); next.onclick=()=>next();
function prev(){ if(page>0) show(page-1) }
function next(){ if(page<pages.length-1) show(page+1) }

function show(i){
 page=i;
 document.getElementById("book").style.transform=`translateX(-${i*100}vw)`
}

/* Init */
fetch("/menu.json").then(r=>r.json()).then(m=>{
 menu=m;
 build();
});

function build(){
 const book=document.getElementById("book");

 /* Cover */
 book.innerHTML+=`
 <section class="page center">
  <h1>Mughlai Point</h1>
  <p>Royal Mughlai Cuisine</p>
  <p>üìû +91-XXXXXXXXXX</p>
  <button onclick="show(1)">Open Menu</button>
 </section>`;

 /* Contents */
 let list="",p=2;
 Object.keys(menu).forEach(c=>{ list+=`<p>${c} ........ ${p++}</p>`; });
 book.innerHTML+=`
 <section class="page center">
  <h2>Contents</h2>${list}
  <div class="pageNo">1</div>
 </section>`;

 /* Categories */
 let pg=2;
 for(let [cat,items] of Object.entries(menu)){
  let html=`<h2>${cat}</h2>`;
  items.forEach(it=>{
    let opts=Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`).join("");
    html+=`
    <div class="item">
      <b>${it.name}</b>
      <select>${opts}</select>
      <button class="add" onclick="add('${it.name}',this)">Add</button>
    </div>`;
  });
  book.innerHTML+=`<section class="page">${html}<div class="pageNo">${pg++}</div></section>`;
 }
 pages=document.querySelectorAll(".page");
}

function add(name,btn){
 let price=+btn.previousElementSibling.value;
 let f=cart.find(i=>i.name==name && i.price==price);
 if(f)f.qty++; else cart.push({name,price,qty:1});
 updateCart();
}

function updateCart(){
 let c=cart.reduce((s,i)=>s+i.qty,0);
 let t=cart.reduce((s,i)=>s+i.qty*i.price,0);
 cartBtn.innerText=`üõí ${c} | ‚Çπ${t}`;
}

cartBtn.onclick=()=>cartModal.style.display="block";
function closeCart(){cartModal.style.display="none"}

function checkout(){
 let type=orderType.value;
 let payload={
  orderType:type,
  customerName:name.value,
  mobile:mobile.value,
  tableNumber:table.value,
  address:address.value,
  items:cart
 };
 if(!payload.customerName||!payload.mobile||!type||cart.length==0){
  alert("Fill all details"); return;
 }
 fetch("/api/orders",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)})
 .then(()=>{alert("Order placed"); location.reload()});
}
</script>

</body>
</html>
