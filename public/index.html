<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prince Pizza King ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --paper:#1a0909;
  --accent:#d90429;
  --accent-soft:#ffb703;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#3a0d0d 0,#050505 55%);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* BOOK */
#viewport{width:100vw;height:100vh;overflow:hidden}
#book{display:flex;height:100%;transition:transform .55s cubic-bezier(.4,0,.2,1)}
.page{
  min-width:100vw;
  height:100vh;
  padding:18px 14px 130px;
  background:
    radial-gradient(circle at center, rgba(217,4,41,.08), transparent 60%),
    linear-gradient(160deg,#140303,#1a0909);
  position:relative;
}
.page::before{
  content:"PRINCE PIZZA KING";
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:rgba(255,255,255,.03);
  pointer-events:none;
}

/* HEADINGS */
h1,h2{
  font-family:"Playfair Display",serif;
  color:var(--accent-soft);
  margin-bottom:10px;
}
h1{font-size:2.4rem}
h2{font-size:1.4rem}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* NAV ARROWS */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:26px;
  color:var(--accent);
  cursor:pointer;
  z-index:20;
  opacity:.75;
}
.nav:hover{opacity:1}
#prev{left:6px}
#next{right:6px}

/* PAGE NO */
.pageNo{
  position:absolute;
  bottom:14px;
  right:16px;
  font-size:.7rem;
  color:#aaa;
}

/* CONTENTS */
#contentsBtn{
  position:fixed;
  top:12px;
  right:12px;
  background:#2a1515;
  color:var(--accent-soft);
  padding:8px 16px;
  border-radius:20px;
  font-size:.9rem;
  z-index:30;
  border:1px solid var(--accent);
}

/* CONTENTS GRID */
.contents-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  max-width:440px;
}
.contents-card{
  background:#1c0f0f;
  padding:16px;
  border-radius:16px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
  border:1px solid rgba(217,4,41,.7);
  color:var(--text);
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
@media(min-width:600px){
  .items-grid{grid-template-columns:repeat(3,1fr)}
}
.item{
  background:#1c0f0f;
  border-radius:14px;
  padding:10px;
  font-size:.8rem;
  border:1px solid rgba(217,4,41,.4);
}
.item b{display:block;font-size:.9rem;margin-bottom:4px;color:#ffffff}
.price{font-size:.75rem;color:var(--accent-soft);margin-bottom:6px}
select{
  width:100%;
  padding:7px;
  border-radius:8px;
  border:1px solid rgba(217,4,41,.6);
  font-size:.75rem;
  margin-bottom:6px;
  background:#050505;
  color:var(--text);
}
.add{
  width:100%;
  padding:7px;
  border-radius:18px;
  border:none;
  background:var(--accent);
  font-weight:600;
  font-size:.78rem;
  color:#fff;
}

/* FOOTER CART BAR */
#cartBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  border-top:2px solid var(--accent);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  z-index:40;
}
#cartSummary{font-weight:600}
#checkoutBtn{
  background:var(--accent);
  color:#fff;
  padding:10px 18px;
  border-radius:22px;
  font-weight:700;
  border:none;
}

/* CART MODAL */
#cartModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.78);
  display:none;
  z-index:50;
}
#cartBox{
  background:#151515;
  width:92%;
  max-width:460px;
  max-height:88vh;
  margin:30px auto;
  padding:18px;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  border:1px solid rgba(255,255,255,.25);
}
#cartBox h3{
  margin-top:0;
  color:var(--accent-soft);
}
#cartItems{flex:1;overflow:auto;margin-bottom:10px}
.cart-row{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:8px;font-size:.85rem;
}
.cart-row small{color:#ccc}
.qty button{
  background:#333;color:#fff;border:none;
  padding:4px 8px;border-radius:6px;margin:0 4px;
}

/* INPUTS */
input,select#orderType,textarea#address,select#paymentMethod{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.3);
  margin-bottom:8px;
  font-size:.9rem;
  background:#050505;
  color:#fff;
}
textarea#address{resize:vertical;min-height:60px;}

.primary{
  background:var(--accent);
  border:none;padding:12px;border-radius:26px;
  font-weight:700;width:100%;
  color:#fff;
}

/* helper text */
.helper{
  font-size:.72rem;
  color:#ccc;
  margin-bottom:6px;
}

/* location button */
.loc-btn{
  background:#222;
  color:var(--accent-soft);
  border:1px solid rgba(255,255,255,.25);
  padding:6px 10px;
  border-radius:999px;
  font-size:.75rem;
  margin-bottom:6px;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:#222;
  color:var(--accent-soft);
  padding:10px 18px;
  border-radius:20px;
  font-size:.8rem;
  display:none;
  z-index:60;
}

/* SWIPE HINT */
#hint{
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  color:#fff;
  padding:8px 14px;
  border-radius:18px;
  font-size:.75rem;
  z-index:70;
}

/* UPI QR OVERLAY */
#upiOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:80;
}
#upiBox{
  background:#151515;
  padding:18px;
  border-radius:18px;
  width:90%;
  max-width:360px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.3);
  color:#fff;
  font-family:Poppins,sans-serif;
}
#upiBox h3{
  margin-top:0;
  color:var(--accent-soft);
}
</style>
</head>

<body>

<div id="viewport"><div id="book"></div></div>

<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>
<button id="contentsBtn" onclick="go(1)">üìë Menu</button>

<div id="cartBar">
  <div id="cartSummary">üõí 0 items | ‚Çπ0</div>
  <button id="checkoutBtn">View Cart</button>
</div>

<div id="cartModal">
  <div id="cartBox">
    <h3>Your Order</h3>
    <div id="cartItems"></div>
    <b>Total: ‚Çπ<span id="total">0</span></b>

    <hr style="margin:10px 0;border-color:#333;">

    <select id="orderType">
      <option value="">Select Order Type</option>
      <option value="dinein">Dine-in</option>
      <option value="takeaway">Takeaway</option>
      <option value="delivery">Delivery</option>
    </select>

    <input id="regno" placeholder="Registration / Room No. (optional)">
    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">

    <textarea id="address" placeholder="Delivery address / landmark (for delivery)"></textarea>

    <button id="locBtn" class="loc-btn">üìç Use current location (for delivery)</button>
    <div id="locStatus" class="helper"></div>

    <select id="paymentMethod">
      <option value="">Select Payment Method</option>
      <option value="UPI">UPI (Scan QR)</option>
      <option value="COD">Cash on Delivery</option>
    </select>
    <div class="helper">
      If you choose UPI, please scan the QR and pay before placing the order.
    </div>

    <button class="primary" id="placeOrderBtn">Place Order</button>
    <button class="primary" style="margin-top:6px;background:#222;color:#fff;border:1px solid rgba(255,255,255,.25);" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- UPI QR overlay -->
<div id="upiOverlay">
  <div id="upiBox">
    <h3>Pay using UPI</h3>
    <p style="font-size:0.85rem;margin:4px 0 10px;">
      Scan this QR and pay the bill amount to<br>
      <b>7054699905@ptaxis</b>
    </p>
    <div style="width:200px;height:200px;margin:0 auto 10px;">
      <img
        id="upiQrImg"
        src=""
        alt="UPI QR"
        style="width:100%;height:100%;object-fit:contain;border-radius:12px;border:1px solid #444;background:#000;"
      >
    </div>
    <button id="upiPaidBtn" class="primary" style="margin-top:6px;">I have paid</button>
    <button id="upiCancelBtn" class="primary" style="margin-top:6px;background:#222;border:1px solid rgba(255,255,255,.3);">
      Cancel
    </button>
  </div>
</div>

<div id="toast"></div>
<div id="hint">Swipe or use arrows to browse menu</div>

<script>
setTimeout(()=>document.getElementById("hint").style.display="none",5000);

const book=document.getElementById("book");
const cartSummary=document.getElementById("cartSummary");
const cartModal=document.getElementById("cartModal");
const cartItemsDiv=document.getElementById("cartItems");
const totalSpan=document.getElementById("total");
const checkoutBtn=document.getElementById("checkoutBtn");
const placeOrderBtn=document.getElementById("placeOrderBtn");

const regInput=document.getElementById("regno");
const nameInput=document.getElementById("name");
const mobileInput=document.getElementById("mobile");
const addressInput=document.getElementById("address");
const orderTypeSel=document.getElementById("orderType");
const paymentSel=document.getElementById("paymentMethod");
const locBtn=document.getElementById("locBtn");
const locStatus=document.getElementById("locStatus");

const upiOverlay=document.getElementById("upiOverlay");
const upiPaidBtn=document.getElementById("upiPaidBtn");
const upiCancelBtn=document.getElementById("upiCancelBtn");
const upiQrImg=document.getElementById("upiQrImg");

let cart=[],page=0,locked=false,menu={};
let customerLocation=null;
let pendingOrderPayload=null;

/* Build UPI QR with amount (uses same service as Mughlai) */
function setUpiQr(totalAmount){
  const upiId   = "7054699905@ptaxis";
  const upiName = "Prince Pizza King";
  const note    = "Prince Pizza order";

  const amountStr = totalAmount.toFixed(2); // "250.00"

  const upiLink =
    `upi://pay?pa=${encodeURIComponent(upiId)}` +
    `&pn=${encodeURIComponent(upiName)}` +
    `&am=${encodeURIComponent(amountStr)}` +
    `&cu=INR` +
    `&tn=${encodeURIComponent(note)}`;

  const qrApi =
    "https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=" +
    encodeURIComponent(upiLink);

  upiQrImg.src = qrApi;
}

/* NAV */
function go(i){
  locked=true;page=i;
  book.style.transform=`translateX(-${i*100}vw)`;
  setTimeout(()=>locked=false,600);
}
document.getElementById("prev").onclick=()=>page>0&&go(page-1);
document.getElementById("next").onclick=()=>page<book.children.length-1&&go(page+1);

/* SWIPE */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  if(locked)return;
  let dx=e.changedTouches[0].clientX-sx;
  if(dx>80)document.getElementById("prev").onclick();
  if(dx<-80)document.getElementById("next").onclick();
});

/* CART OPEN */
checkoutBtn.onclick=()=>{
  if(cart.length===0){
    toast("Cart is empty");
    return;
  }
  cartModal.style.display="block";
};
function closeCart(){cartModal.style.display="none"}

/* TOAST */
function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",1400);
}

/* MENU */
fetch("/menu.json?_=" + Date.now(), { cache: "no-store" })
  .then(r=>r.json())
  .then(m=>{menu=m;build();})
  .catch(()=>toast("Could not load menu"));

/* BUILD PAGES */
function build(){
  book.innerHTML="";

  /* FIRST PAGE ‚Äì COVER */
  book.innerHTML+=`
  <section class="page">
    <div style="
      position:absolute;inset:0;
      display:flex;flex-direction:column;
      justify-content:center;align-items:center;
      text-align:center;
    ">

      <div style="
        position:absolute;
        top:12px;
        left:12px;
        text-align:left;
        font-size:0.7rem;
        line-height:1.3;
        color:#cccccc;
        font-family:'Poppins',sans-serif;
      ">
        <div>Powered by <span style="font-weight:700;color:#ffb703;">Aryvo</span></div>
        <div>üìû 7054699905</div>
      </div>

      <div style="
        font-family:'Poppins',sans-serif;
        color:#ffffff;
        letter-spacing:0.35em;
        font-size:0.8rem;
        margin-bottom:10px;
      ">
        WELCOME TO
      </div>

      <div style="display:flex;flex-direction:column;align-items:center;margin-bottom:12px;">
        <span style="
          font-family:'Playfair Display',serif;
          font-weight:800;
          font-size:2.6rem;
          letter-spacing:0.18em;
          color:#ffffff;
        ">PRINCE</span>
        <span style="
          font-family:'Playfair Display',serif;
          font-weight:900;
          font-size:2.3rem;
          letter-spacing:0.32em;
          color:#d90429;
        ">PIZZA</span>
        <span style="
          font-family:'Playfair Display',serif;
          font-weight:900;
          font-size:1.9rem;
          letter-spacing:0.28em;
          color:#ffffff;
        ">KING</span>
      </div>

      <div style="
        font-family:'Poppins',sans-serif;
        font-size:0.75rem;
        letter-spacing:0.18em;
        text-transform:uppercase;
        color:#f5f5f5;
        margin-bottom:16px;
      ">
        HOT PIZZAS ‚Ä¢ SIDES ‚Ä¢ DRINKS
      </div>

      <div style="font-size:0.9rem;margin-bottom:10px;">
        üìû +91-XXXXXXXXXX
      </div>
      <button class="primary" style="background:#d90429;color:#fff;" onclick="go(1)">Open Menu</button>
    </div>
  </section>`;

  /* CONTENTS PAGE */
  let contents="",start=2;
  Object.keys(menu).forEach(c=>{
    const items = menu[c];
    const hasImages = items.some(it => it.image);
    const perPage   = hasImages
      ? (window.innerWidth < 500 ? 4 : 6)
      : (window.innerWidth < 500 ? 6 : 8);
    const pagesForCat = Math.ceil(items.length / perPage);

    contents+=`<div class="contents-card" onclick="go(${start})">${c}</div>`;
    start+=pagesForCat;
  });

  book.innerHTML+=`
  <section class="page center">
    <h2>Menu</h2>
    <div class="contents-grid">${contents}</div>
    <div class="pageNo">2</div>
  </section>`;

  /* CATEGORY PAGES */
  let pg=3;
  for (let [cat, items] of Object.entries(menu)) {
    const hasImages = items.some(it => it.image);
    const perPage   = hasImages
      ? (window.innerWidth < 500 ? 4 : 6)
      : (window.innerWidth < 500 ? 6 : 8);

    for (let i = 0; i < items.length; i += perPage) {
      let slice = items.slice(i, i + perPage);
      let html = `<h2>${i === 0 ? cat : cat + " (Continued)"}</h2><div class="items-grid">`;
      slice.forEach(it => {
        const min = Math.min(...Object.values(it.variants));
        const img = it.image || "";
        const inStock = it.available !== false;

        let opts = `<option value="">Choose option</option>` +
          Object.entries(it.variants)
            .map(v => `<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`)
            .join("");

        html += `
        <div class="item">
          ${img ? `<div style="width:100%;height:90px;margin-bottom:6px;overflow:hidden;border-radius:10px;">
                     <img src="${img}" alt="${it.name}" style="width:100%;height:100%;object-fit:cover;">
                   </div>` : ``}
          <b>${it.name}</b>
          <div class="price">From ‚Çπ${min}</div>
          ${
            inStock
              ? `
                <select>${opts}</select>
                <button class="add" onclick="add('${it.name}',this)">Add</button>
              `
              : `
                <div style="margin-top:6px;font-size:0.85rem;color:#ffb3b3;font-weight:600;">
                  Sold out
                </div>
                <select disabled style="opacity:0.5;">
                  <option>Choose option</option>
                </select>
                <button class="add" disabled style="background:#444;color:#888;">Sold out</button>
              `
          }
        </div>`;
      });
      html += `</div>`;
      book.innerHTML += `<section class="page">${html}<div class="pageNo">${pg++}</div></section>`;
    }
  }
}

/* CART LOGIC */
function add(name,btn){
  const sel=btn.previousElementSibling;
  if(!sel.value){alert("Please choose an option");return;}
  const price=+sel.value;
  const variant=sel.options[sel.selectedIndex].text.split(" ‚Äî ")[0];

  let f=cart.find(i=>i.name===name&&i.price===price&&i.variant===variant);
  if(f)f.qty++;
  else cart.push({name,variant,price,qty:1});

  toast(`${name} (${variant}) added`);
  updateCart();
}

function updateCart(){
  cartItemsDiv.innerHTML="";
  let total=0;
  cart.forEach((i,idx)=>{
    total+=i.qty*i.price;
    cartItemsDiv.innerHTML+=`
    <div class="cart-row">
      <div>
        ${i.name} <small>(${i.variant})</small><br>
        ‚Çπ${i.price}
      </div>
      <div class="qty">
        <button onclick="chg(${idx},-1)">‚àí</button>
        ${i.qty}
        <button onclick="chg(${idx},1)">+</button>
      </div>
    </div>`;
  });
  totalSpan.innerText=total;
  cartSummary.innerText=`üõí ${cart.reduce((s,i)=>s+i.qty,0)} items | ‚Çπ${total}`;
}
function chg(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0)cart.splice(i,1);
  updateCart();
}

/* LOCATION */
locBtn.onclick = () => {
  const orderType = orderTypeSel.value;
  if(orderType !== "delivery"){
    locStatus.textContent = "Location is only used for delivery orders.";
    return;
  }
  if(!navigator.geolocation){
    locStatus.textContent = "Geolocation not supported on this device.";
    return;
  }
  locStatus.textContent = "Getting your location‚Ä¶";
  navigator.geolocation.getCurrentPosition(
    pos => {
      customerLocation = {
        lat: pos.coords.latitude,
        lng: pos.coords.longitude
      };
      locStatus.textContent = "Location captured ‚úî (only used for delivery)";
    },
    err => {
      console.error(err);
      locStatus.textContent = "Could not get location. Please type address.";
    },
    { enableHighAccuracy:true, timeout:10000 }
  );
};

/* SUCCESS OVERLAY */
function showSuccessAndReset(mainMsg, extraMsg, total, paymentMethod){
  const overlay=document.createElement("div");
  overlay.style.position="fixed";
  overlay.style.inset="0";
  overlay.style.background="rgba(0,0,0,0.88)";
  overlay.style.display="flex";
  overlay.style.alignItems="center";
  overlay.style.justifyContent="center";
  overlay.style.zIndex="100";

  overlay.innerHTML=`
    <div style="
      background:#171717;
      padding:18px;
      border-radius:18px;
      width:88%;
      max-width:360px;
      text-align:center;
      border:1px solid rgba(255,255,255,.35);
      font-family:Poppins,sans-serif;
      color:#f5f5f5;
    ">
      <h3 style="margin-top:0;color:var(--accent-soft);">Order placed</h3>
      <p style="font-size:.9rem;margin:8px 0 10px;">${mainMsg}</p>
      <div style="font-weight:600;margin-bottom:6px;">
        Bill Amount: ‚Çπ${total}
      </div>
      <div style="font-size:.83rem;margin-bottom:10px;">
        Payment method: <b>${paymentMethod}</b>
      </div>
      ${extraMsg ? `<div style="font-size:0.78rem;margin-bottom:12px;color:#ffd89c;">${extraMsg}</div>` : ``}
      <button id="successDoneBtn" style="
        background:var(--accent);
        border:none;
        padding:9px 16px;
        border-radius:22px;
        font-weight:700;
        color:#fff;
        width:100%;
        font-size:.9rem;
      ">
        Done
      </button>
    </div>
  `;
  document.body.appendChild(overlay);
  document.getElementById("successDoneBtn").onclick=()=>{
    document.body.removeChild(overlay);
    cart=[];
    updateCart();
    closeCart();
    orderTypeSel.value="";
    regInput.value="";
    nameInput.value="";
    mobileInput.value="";
    addressInput.value="";
    paymentSel.value="";
    customerLocation=null;
    locStatus.textContent="";
    go(0);
  };
}

/* PLACE ORDER helper */
async function actuallyPlaceOrder(payload, totalAmount, paymentMethod){
  try{
    const res = await fetch("/api/orders",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    if(!res.ok){
      alert("Could not place order. Please try again.");
      return;
    }
    const data = await res.json();
    if(!data.success){
      alert("Order failed. Please try again.");
      return;
    }

    if(paymentMethod === "UPI"){
      showSuccessAndReset(
        "Your order has been sent to Prince Pizza King.",
        "",
        totalAmount,
        paymentMethod
      );
    }else{
      showSuccessAndReset(
        "Your order has been sent to Prince Pizza King.",
        "Don‚Äôt have change? Pay using UPI: <b>7054699905@ptaxis</b>, else pay to the delivery boy at the time of delivery.",
        totalAmount,
        paymentMethod
      );
    }
  }catch(e){
    console.error(e);
    alert("Server error. Please try again.");
  }
}

/* UPI overlay buttons */
upiPaidBtn.onclick = async () => {
  if(!pendingOrderPayload) {
    upiOverlay.style.display="none";
    return;
  }
  const payload = pendingOrderPayload.payload;
  const totalAmount = pendingOrderPayload.total;
  const paymentMethod = pendingOrderPayload.paymentMethod;
  pendingOrderPayload = null;
  upiOverlay.style.display="none";

  placeOrderBtn.innerText="Placing order‚Ä¶";
  placeOrderBtn.disabled=true;
  await actuallyPlaceOrder(payload, totalAmount, paymentMethod);
  placeOrderBtn.innerText="Place Order";
  placeOrderBtn.disabled=false;
};

upiCancelBtn.onclick = () => {
  pendingOrderPayload = null;
  upiOverlay.style.display="none";
};

/* PLACE ORDER main */
let submitting=false;
placeOrderBtn.onclick = async () => {
  if(submitting)return;
  if(cart.length===0)return alert("Cart empty");

  const orderType = orderTypeSel.value;
  if(!orderType) return alert("Select order type");
  if(!nameInput.value.trim()) return alert("Enter name");
  if(!mobileInput.value.trim()) return alert("Enter mobile");

  if(orderType === "delivery" && !addressInput.value.trim()){
    return alert("Enter delivery address / hostel / block");
  }

  const paymentMethod = paymentSel.value;
  if(!paymentMethod) return alert("Select payment method (UPI or COD)");

  const totalAmount = cart.reduce((s,i)=>s + i.qty*i.price,0);

  const payload = {
    orderType,
    customerName:nameInput.value.trim(),
    registrationNumber:regInput.value.trim(),
    mobile:mobileInput.value.trim(),
    tableNumber: orderType==="dinein" ? (regInput.value.trim() || "") : "",
    address:addressInput.value.trim(),
    location: orderType==="delivery" ? customerLocation : null,
    items:cart,
    paymentMethod
  };

  if(paymentMethod === "UPI"){
    pendingOrderPayload = {
      payload,
      total: totalAmount,
      paymentMethod
    };
    setUpiQr(totalAmount);   // generate QR with amount
    upiOverlay.style.display="flex";
    return;
  }

  submitting=true;
  placeOrderBtn.innerText="Placing order‚Ä¶";
  placeOrderBtn.disabled=true;

  await actuallyPlaceOrder(payload, totalAmount, paymentMethod);

  submitting=false;
  placeOrderBtn.innerText="Place Order";
  placeOrderBtn.disabled=false;
};

/* BUILD INITIAL PAGES ON LOAD */
build();
</script>
