<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mughlai Point ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --paper:#1c1c1c;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

#viewport{
  width:100vw;
  height:100vh;
  overflow:hidden;
  position:relative;
}

#book{
  display:flex;
  height:100%;
  transition:transform .6s cubic-bezier(.4,0,.2,1);
}

.page{
  min-width:100vw;
  height:100vh;
  padding:22px 18px 110px;
  background:linear-gradient(160deg,#121212,#1f1f1f);
  position:relative;
}

.center{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  height:100%;
}

h1,h2{
  font-family:"Playfair Display",serif;
  color:var(--gold);
}
h1{font-size:2.4rem}
h2{font-size:1.5rem;margin-bottom:12px}

.pageNo{
  position:absolute;
  bottom:16px;
  right:20px;
  font-size:.8rem;
  color:#aaa;
}

.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:30px;
  color:var(--gold);
  cursor:pointer;
  z-index:10;
}
#prev{left:10px}
#next{right:10px}

/* Contents shortcut */
#contentsBtn{
  position:fixed;
  top:12px;
  left:12px;
  background:#2a2a2a;
  color:var(--gold);
  border-radius:18px;
  padding:6px 12px;
  font-size:.8rem;
  z-index:15;
}

/* Contents */
.contents-row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #333;
  cursor:pointer;
}

/* Items grid */
.items-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
@media(min-width:600px){
  .items-grid{grid-template-columns:repeat(3,1fr)}
}

/* Item card */
.item{
  background:#2a2a2a;
  border-radius:12px;
  padding:10px;
  font-size:.85rem;
}
.item b{
  display:block;
  font-size:.9rem;
  margin-bottom:6px;
}
select{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:none;
  font-size:.8rem;
}
.add{
  margin-top:6px;
  width:100%;
  padding:6px;
  border-radius:16px;
  border:none;
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  font-weight:600;
  font-size:.8rem;
}

/* Floating cart */
#cartBtn{
  position:fixed;
  right:14px;
  bottom:14px;
  background:var(--gold);
  color:#000;
  padding:12px 14px;
  border-radius:40px;
  font-weight:700;
  font-size:.85rem;
  z-index:20;
}

/* Cart modal */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  z-index:30;
}
#cartBox{
  background:#1f1f1f;
  width:90%;
  max-width:420px;
  max-height:85vh;
  margin:40px auto;
  padding:18px;
  border-radius:18px;
  display:flex;
  flex-direction:column;
}
#cartItems{flex:1;overflow:auto;margin-bottom:10px}

input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:8px;
  font-size:.9rem;
}

button.primary{
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  border:none;
  padding:10px;
  border-radius:22px;
  font-weight:600;
}
</style>
</head>

<body>

<div id="viewport">
  <div id="book"></div>
</div>

<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>
<button id="contentsBtn" onclick="go(1)">üìë Contents</button>
<button id="cartBtn">üõí 0 | ‚Çπ0</button>

<div id="cartModal">
  <div id="cartBox">
    <h3>Your Order</h3>
    <div id="cartItems"></div>
    <p><b>Total: ‚Çπ<span id="total">0</span></b></p>

    <select id="orderType" onchange="toggleFields()">
      <option value="">Select Order Type</option>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>

    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table Number" style="display:none">
    <input id="address" placeholder="Address" style="display:none">

    <button class="primary" onclick="checkout()">Place Order</button>
    <button onclick="closeCart()">Close</button>
  </div>
</div>

<script>
const ITEMS_PER_PAGE = window.innerWidth < 500 ? 6 : 8;
let page=0,locked=false,menu={},cart=[];
const book=document.getElementById("book");

/* Swipe */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
 if(locked)return;
 let dx=e.changedTouches[0].clientX-sx;
 if(dx>90)prev();
 if(dx<-90)next();
});

prev.onclick=()=>prev();
next.onclick=()=>next();
function prev(){ if(page>0)go(page-1); }
function next(){ if(page<book.children.length-1)go(page+1); }

function go(i){
 locked=true;
 page=i;
 book.style.transform=`translateX(-${i*100}vw)`;
 setTimeout(()=>locked=false,650);
}

fetch("/menu.json").then(r=>r.json()).then(m=>{menu=m;build();});

function build(){
 book.innerHTML+=`
 <section class="page center">
  <h1>Mughlai Point</h1>
  <p>Royal Mughlai Cuisine</p>
  <p>üìû +91-XXXXXXXXXX</p>
  <button class="primary" onclick="go(1)">Open Menu</button>
 </section>`;

 let contents="",start=2;
 Object.keys(menu).forEach(c=>{
  contents+=`<div class="contents-row" onclick="go(${start})"><span>${c}</span><span>${start}</span></div>`;
  start+=Math.ceil(menu[c].length/ITEMS_PER_PAGE);
 });

 book.innerHTML+=`
 <section class="page center">
  <h2>Contents</h2>${contents}
  <div class="pageNo">2</div>
 </section>`;

 let pg=3;
 for(let [cat,items] of Object.entries(menu)){
  for(let i=0;i<items.length;i+=ITEMS_PER_PAGE){
   let slice=items.slice(i,i+ITEMS_PER_PAGE);
   let title=i===0?cat:`${cat} (Continued)`;
   let html=`<h2>${title}</h2><div class="items-grid">`;
   slice.forEach(it=>{
    let opts=Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`).join("");
    html+=`
     <div class="item">
      <b>${it.name}</b>
      <select>${opts}</select>
      <button class="add" onclick="add('${it.name}',this)">Add</button>
     </div>`;
   });
   html+=`</div>`;
   book.innerHTML+=`<section class="page">${html}<div class="pageNo">${pg++}</div></section>`;
  }
 }
}

function add(name,btn){
 let price=+btn.previousElementSibling.value;
 let f=cart.find(i=>i.name===name && i.price===price);
 if(f)f.qty++; else cart.push({name,price,qty:1});
 updateCart();
}

function updateCart(){
 let c=cart.reduce((s,i)=>s+i.qty,0);
 let t=cart.reduce((s,i)=>s+i.qty*i.price,0);
 cartBtn.innerText=`üõí ${c} | ‚Çπ${t}`;
 document.getElementById("total").innerText=t;
}

cartBtn.onclick=()=>cartModal.style.display="block";
function closeCart(){cartModal.style.display="none"}

function toggleFields(){
 table.style.display=orderType.value==="dinein"?"block":"none";
 address.style.display=orderType.value==="takeaway"?"block":"none";
}

function checkout(){
 if(!name.value||!mobile.value||!orderType.value||cart.length===0){
  alert("Please fill required details");return;
 }
 if(orderType.value==="dinein"&&!table.value){alert("Enter table number");return;}
 if(orderType.value==="takeaway"&&!address.value){alert("Enter address");return;}

 fetch("/api/orders",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
    orderType:orderType.value,
    customerName:name.value,
    mobile:mobile.value,
    tableNumber:table.value,
    address:address.value,
    items:cart
  })
 }).then(()=>{alert("Order placed");location.reload();});
}
</script>

</body>
</html>
