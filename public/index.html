<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mughlai Point ‚Äî Digital Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --gold:#d4af37;
  --text:#f5f5f5;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* BOOK */
#viewport{width:100vw;height:100vh;overflow:hidden}
#book{display:flex;height:100%;transition:transform .6s cubic-bezier(.4,0,.2,1)}
.page{
  min-width:100vw;
  height:100vh;
  padding:20px 16px 120px;
  background:
    radial-gradient(circle at center, rgba(212,175,55,.05), transparent 60%),
    linear-gradient(160deg,#111,#1f1f1f);
  position:relative;
}
.page::before{
  content:"MUGHLAI POINT";
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:rgba(255,255,255,.035);
  pointer-events:none;
}

/* HEADINGS */
h1,h2{
  font-family:"Playfair Display",serif;
  color:var(--gold);
}
h1{font-size:2.4rem}
h2{font-size:1.4rem}
.center{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* NAV */
.nav{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  font-size:22px;
  padding:8px 12px;
  background:rgba(0,0,0,.5);
  border-radius:50%;
  color:var(--gold);
  cursor:pointer;
  z-index:10;
}
#prev{left:6px}
#next{right:6px}
.pageNo{
  position:absolute;
  bottom:14px;
  right:20px;
  font-size:.7rem;
  color:#aaa;
}

/* CONTENTS */
#contentsBtn{
  position:fixed;
  top:14px;
  right:14px;
  background:#2a2a2a;
  color:var(--gold);
  padding:8px 16px;
  border-radius:22px;
  font-size:.9rem;
  z-index:15;
}
.contents-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  max-width:420px;
}
.contents-card{
  background:#2a2a2a;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
@media(min-width:600px){
  .items-grid{grid-template-columns:repeat(3,1fr)}
}
.item{
  background:#2a2a2a;
  border-radius:12px;
  padding:10px;
  font-size:.82rem;
}
.item b{display:block;font-size:.92rem}
.price{font-size:.75rem;color:var(--gold)}
select{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:none;
  margin:6px 0;
}
.add{
  width:100%;
  padding:6px;
  border-radius:18px;
  border:none;
  background:linear-gradient(90deg,#d4af37,#f2d57c);
  font-weight:600;
}

/* CART BAR */
#cartBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#111;
  border-top:3px solid var(--gold);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  z-index:25;
}
#openCart{
  background:var(--gold);
  border:none;
  padding:12px 18px;
  border-radius:26px;
  font-weight:700;
}

/* CART MODAL */
#cartModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;z-index:30;
}
#cartBox{
  background:#1f1f1f;
  width:90%;max-width:420px;
  margin:40px auto;
  padding:18px;
  border-radius:18px;
}
#cartItems{max-height:200px;overflow:auto}

/* TOAST + HINT */
#toast,#navHint{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:10px 18px;
  border-radius:22px;
  z-index:50;
}
#toast{bottom:90px;display:none}
#navHint{bottom:140px;animation:fadeOut 5s forwards}
@keyframes fadeOut{0%{opacity:1}80%{opacity:1}100%{opacity:0}}
</style>
</head>

<body>

<div id="navHint">‚¨Ö Swipe or use arrows to browse menu ‚û°</div>

<div id="viewport"><div id="book"></div></div>
<div id="prev" class="nav">‚ùÆ</div>
<div id="next" class="nav">‚ùØ</div>
<button id="contentsBtn" onclick="go(1)">üìë Menu</button>

<div id="cartBar">
  <div id="cartSummary">üõí 0 items | ‚Çπ0</div>
  <button id="openCart">Checkout</button>
</div>

<div id="cartModal">
  <div id="cartBox">
    <h3>Your Order</h3>
    <div id="cartItems"></div>
    <p><b>Total ‚Çπ<span id="total">0</span></b></p>

    <select id="orderType">
      <option value="">Select Order Type</option>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Takeaway</option>
    </select>

    <input id="name" placeholder="Customer Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="table" placeholder="Table Number" style="display:none">
    <input id="address" placeholder="Address" style="display:none">

    <button id="placeOrderBtn" onclick="checkout()">Place Order</button>
    <button onclick="closeCart()">‚ùå Close</button>
  </div>
</div>

<div id="toast"></div>

<script>
const book=document.getElementById("book");
const cartSummary=document.getElementById("cartSummary");
const cartModal=document.getElementById("cartModal");
const toast=document.getElementById("toast");

const nameInput=document.getElementById("name");
const mobileInput=document.getElementById("mobile");
const tableInput=document.getElementById("table");
const addressInput=document.getElementById("address");
const orderType=document.getElementById("orderType");
const placeOrderBtn=document.getElementById("placeOrderBtn");

let cart=[],menu={},page=0,placing=false;
const ITEMS_PER_PAGE=window.innerWidth<500?6:8;

/* NAV */
function go(i){page=i;book.style.transform=`translateX(-${i*100}vw)`;}
prev.onclick=()=>page>0&&go(page-1);
next.onclick=()=>page<book.children.length-1&&go(page+1);

/* SWIPE */
let sx=0;
document.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-sx;
  if(Math.abs(dx)<80)return;
  dx>0?prev.onclick():next.onclick();
});

/* CART */
document.getElementById("openCart").onclick=()=>cartModal.style.display="block";
function closeCart(){cartModal.style.display="none"}
orderType.onchange=()=>{
  tableInput.style.display=orderType.value==="dinein"?"block":"none";
  addressInput.style.display=orderType.value==="takeaway"?"block":"none";
};

/* TOAST */
function showToast(msg){
  toast.innerText=msg;
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1500);
}

/* LOAD MENU */
fetch("/menu.json").then(r=>r.json()).then(m=>{menu=m;build()});

function build(){
  book.innerHTML+=`
  <section class="page center">
    <h1>Mughlai Point</h1>
    <p>Royal Mughlai Cuisine</p>
    <button onclick="go(1)">Open Menu</button>
  </section>`;

  let contents="",start=2;
  Object.keys(menu).forEach(c=>{
    contents+=`<div class="contents-card" onclick="go(${start})">${c}</div>`;
    start+=Math.ceil(menu[c].length/ITEMS_PER_PAGE);
  });

  book.innerHTML+=`
  <section class="page center">
    <h2>Menu</h2>
    <div class="contents-grid">${contents}</div>
  </section>`;

  for(let [cat,items] of Object.entries(menu)){
    for(let i=0;i<items.length;i+=ITEMS_PER_PAGE){
      let slice=items.slice(i,i+ITEMS_PER_PAGE);
      let html=`<h2>${cat}</h2><div class="items-grid">`;
      slice.forEach(it=>{
        let prices=Object.values(it.variants);
        let minPrice=Math.min(...prices);
        let opts=`<option value="">Select variant</option>`+
          Object.entries(it.variants).map(v=>`<option value="${v[1]}">${v[0]} ‚Äî ‚Çπ${v[1]}</option>`).join("");
        html+=`
        <div class="item">
          <b>${it.name}</b>
          <div class="price">From ‚Çπ${minPrice}</div>
          <select>${opts}</select>
          <button class="add" onclick="add('${it.name}',this)">Add</button>
        </div>`;
      });
      html+=`</div>`;
      book.innerHTML+=`<section class="page">${html}</section>`;
    }
  }
}

/* ADD TO CART */
function add(name,btn){
  const sel=btn.previousElementSibling;
  if(!sel.value)return alert("Select variant");
  const variant=sel.options[sel.selectedIndex].text.split(" ‚Äî ")[0];
  const price=+sel.value;

  const existing=cart.find(i=>i.name===name&&i.variant===variant);
  existing?existing.qty++:cart.push({name,variant,price,qty:1});
  updateCart();
  showToast(`${name} (${variant}) added`);
}
function updateCart(){
  let c=cart.reduce((s,i)=>s+i.qty,0);
  let t=cart.reduce((s,i)=>s+i.qty*i.price,0);
  cartSummary.innerText=`üõí ${c} items | ‚Çπ${t}`;
  document.getElementById("total").innerText=t;
  document.getElementById("cartItems").innerHTML=
    cart.map(i=>`<div>${i.qty} √ó ${i.name} (${i.variant})</div>`).join("");
}

/* CHECKOUT */
function checkout(){
  if(placing)return;
  if(!cart.length)return alert("Cart empty");
  if(!nameInput.value.trim())return alert("Enter name");
  if(!mobileInput.value.trim())return alert("Enter mobile");
  if(!orderType.value)return alert("Select order type");
  if(orderType.value==="dinein"&&!tableInput.value.trim())return alert("Enter table");
  if(orderType.value==="takeaway"&&!addressInput.value.trim())return alert("Enter address");

  placing=true;
  placeOrderBtn.innerText="Placing...";
  placeOrderBtn.disabled=true;

  fetch("/api/orders",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      orderType:orderType.value,
      customerName:nameInput.value.trim(),
      mobile:mobileInput.value.trim(),
      tableNumber:orderType.value==="dinein"?tableInput.value.trim():"",
      address:orderType.value==="takeaway"?addressInput.value.trim():"",
      items:cart
    })
  }).then(r=>{
    if(!r.ok)throw new Error();
    alert("Order placed successfully");
    location.reload();
  }).catch(()=>{
    placing=false;
    placeOrderBtn.innerText="Place Order";
    placeOrderBtn.disabled=false;
    alert("Order failed");
  });
}
</script>
</body>
</html>
